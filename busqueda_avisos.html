    <div id="pag">



        <div id="filtro" class="container-fluid " style="padding: 2%;">
            <div class="">
                <div class="col-md-8">
                    <!-- Main content here -->
                </div>
                <div class="col-md-4">
                    <div class="checkbox-container">

                        <h4>Filtros de busqueda por categoria</h4>

                        <!-- Resta Modificar los filtros-->
                        <label for="articuloRegional">Articulo Regional</label>
                        <input name="articuloRegional" type="checkbox" id="articuloRegional" value="articuloRegional" checked>

                        <label for="servicio">servicio</label>
                        <input name="servicio" type="checkbox" id="servicio" value="servicio" checked>

                        <label for="Otros">Otros</label>
                        <input name="Otros" type="checkbox" id="Otros" value="Otros" checked>

                    </div>

                    <button id="actualizar-filtros">Aplicar filtro</button>
                    <button id="ver-todo">Ver todos los productos</button>





                </div>
            </div>
            <div>



                <h4>Busca avisos por nombre</h4>

                <div>

                    <input name="inputBusqueda" type="search" id="inputBusqueda">
                    <button id="buscador">Buscar</button>
                </div>



            </div>

        <section id="map">

            </div>
            <div id="cuerpoComercios" class="container-fluid row align-items-start" style="padding: 1%;">
            </div>

        </div>





        <div id="cotizaciones">
            <iframe width="300px" height="690px" src="https://www.dolarsi.com/func/moduloArriba-n.html" frameborder="0"
