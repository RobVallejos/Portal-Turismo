        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="css/estilos.css" />
</head>

<body>
    <nav class="navbar position-relative" id="main-nav">
        <div class="container-fluid">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link text-link" href="./index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-link" href="./busqueda_avisos.html">Buscador</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-link" href="./creador_avisos.html">Soy comerciante</a>
                </li>

            </ul>
        </div>
    </nav>

    <div>
        <h2 class="text-center">Agregar Aviso</h2>

        <form id="formulario-agregar-aviso" class="was-validated">


            <div>
                <!-- Funcionalidad para traer precios sugeridos -->

                <div class="col-md-4">
                    <form class="d-flex" role="search">
                        <label for="nombre-aviso" class="form-label">Nombre aviso:</label>
                        <input id="buscadorPrecios" class="form-control me-2" type="search"
                            placeholder="Ingrese nombre de su aviso" aria-label="Search" required>
                        <div class="valid-feedback">
                            Completado!
                        </div>


                    </form>
                </div>

                <!-- Modal precios sugeridos -->
                <div class="modal fade" id="resultadoPrecios" tabindex="-1" aria-labelledby="exampleModalLabel">
                    <div class="modal-dialog modal-xl modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" style='color: black;' id="exampleModalLabel">Precios
                                    sugeridos</h1>
                                <button type="button" id="closeModal" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="container-fluid">
                                    <div class="row">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <br>

            <div class="col-md-4">
                <label for="descripcion-aviso" class="form-label">Descripción:</label>
                <br>
                <textarea class="form-control" id="descripcion-aviso" cols="50" rows="4" required></textarea>
                <div class="valid-feedback">
                    Completado!
                </div>
            </div>

            <br>

            <div class="col-md-4">

                <label for="">Tipo de Aviso:</label>

                <select name="lista" id="opcion-aviso">
                    <option name="aviso-producto" id="aviso-producto">Producto</option>

                    <option selected="selected" name="aviso-servicio" id="aviso-servicio">Servicio</option>
                    </optgroup>
                </select>
            </div>
            <br>
            <br>
            <br>

            <div class="col-md-4">
                <label for="aviso-info" class="form-label">Restricciones del servicio o características del
                    producto:</label>
                <br>
                <textarea class="form-control" id="aviso-info" cols="50" rows="4" required></textarea>
                <div class="valid-feedback">
                    Completado!
                </div>
            </div>


            <br>

            <div class="col-md-4">
                <label for="aviso-precio" class="form-label">Precio:</label>
                <input type="text" class="form-control" id="aviso-precio">
                <br>
                <button id="btnPrecios" class="btn btn-primary" type="button" data-bs-toggle="modal"
                    data-bs-target="#resultadoPrecios">
                    precios productos similares
                </button>
            </div>

            <br>

            <div class="col-md-4">
                <label for="aviso-img" class="form-label">Ingrese Link de su imagen 1:</label>
                <input type="text" class="form-control" id="aviso-img" required>
                <div class="valid-feedback">
                    Completado!
                </div>
            </div>
            <div class="col-md-4">
                <label for="aviso-img2" class="form-label">Ingrese Link de su imagen 2:</label>
                <input type="text" class="form-control" id="aviso-img2" required>
                <div class="valid-feedback">
                    Completado!
                </div>
            </div>
            <div class="col-md-4">
                <label for="aviso-img3" class="form-label">Ingrese Link de su imagen 3:</label>
                <input type="text" class="form-control" id="aviso-img3" required>
                <div class="valid-feedback">
                    Completado!
                </div>
            </div>

            <br>

            <div class="mb-3">
                <button class="btn btn-primary" id="aviso-agregar" type="submit">Enviar</button>
            </div>

        </form>

    </div>

    <footer class="py-3">
	    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
	      <li class="nav-item"><a href="./index.html" class="nav-link px-2 text-link">Inicio</a></li>
	      <li class="nav-item"><a href="./busqueda_avisos.html" class="nav-link px-2 text-link">Buscador</a></li>

	    </ul>

    <!-- Archivos propios -->
    <script type="text/javascript" src="js/precios.js"></script>
    <script type="text/javascript" src="js/creador_avisos.js"></script>

</body>
