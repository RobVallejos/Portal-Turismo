    <div class="container mt-5">
        <h2 class="text-center">Agregar Aviso</h2>

        <form id="formulario-agregar-aviso" class="was-validated">
            <div class="form-group">
                <label for="nombre-aviso">Nombre aviso:</label>
                <input id="buscadorPrecios" class="form-control" type="text"
                    placeholder="Ingrese nombre de su aviso" required>
                <div class="valid-feedback">
                    Completado!
                </div>
            </div>

            <div class="form-group">
                <label for="descripcion-aviso">Descripción:</label>
                <textarea class="form-control" id="descripcion-aviso" rows="4" required></textarea>
                <div class="valid-feedback">
                    Completado!
                </div>
            </div>

            <div class="form-group">
                <label for="opcion-aviso">Tipo de Aviso:</label>
                <select class="form-control" id="opcion-aviso">
                    <option value="aviso-producto">Producto</option>
                    <option value="aviso-servicio" selected>Servicio</option>
                </select>
            </div>

            <div class="form-group">
                <label for="aviso-info">Restricciones del servicio o características del producto:</label>
                <textarea class="form-control" id="aviso-info" rows="4" required></textarea>
                <div class="valid-feedback">
                    Completado!
                </div>
            </div>

            <div class="form-group">
                <label for="aviso-precio">Precio:</label>
                <input type="text" class="form-control" id="aviso-precio">
            </div>

            <button id="btnPrecios" class="btn btn-primary" type="button" data-bs-toggle="modal"
                data-bs-target="#resultadoPrecios">
                Precios productos similares
            </button>

            <div class="form-group">
                <label for="aviso-img">Ingrese Link de su imagen 1:</label>
                <input type="text" class="form-control" id="aviso-img" required>
                <div class="valid-feedback">
                    Completado!
                </div>
            </div>
            <div class="form-group">
                <label for="aviso-img2">Ingrese Link de su imagen 2:</label>
                <input type="text" class="form-control" id="aviso-img2" required>
                <div class="valid-feedback">
                    Completado!
                </div>
            </div>
            <div class="form-group">
                <label for="aviso-img3">Ingrese Link de su imagen 3:</label>
                <input type="text" class="form-control" id="aviso-img3" required>
                <div class="valid-feedback">
                    Completado!
                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-primary" id="aviso-agregar" type="submit">Enviar</button>
            </div>
        </form>
    </div>
